<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oscillator Sound</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="control-group">
    <select id="nodeType">
        <option value="vco">Sound Oscillator</option>
        <option value="lfo">Low Freq. Oscillator</option>
        <option value="delay">Delay</option>
        <option value="filter">Filter</option>
        <option value="music">Music Sequence</option>
    </select>
    <input type="text" id="nodeName" placeholder="name"/>
    <button id="addNode">Add</button>
</div>



<div class="control-group">
    <select id="source">
    </select>
    <select id="destination">
    </select>
    <button id="addLink">Connect nodes</button>
</div>
<div class="control-group">
    <button id="muteAllBtn">Mute all</button>
    <button id="unmuteAllBtn" class="hidden">Unmute all</button>
</div>
<div id="links"></div>
<div id="nodes"></div>

    <script src="synthNodes.js"></script>
    <script src="graph.js"></script>
    <script src="index.js"></script>
</body>
</html>
