<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oscillator Sound</title>
</head>
<body>
<div class="control-group">
    <label for="node">Element Type:</label>
    <select id="nodeType">
        <option value="lfo">Control Oscillator</option>
        <option value="vco">Sound Oscillator</option>
    </select>
    <input type="text" id="nodeName"/>
    <button id="addNode">Add</button>
</div>



<div class="control-group">
    <label for="link">Link:</label>
    <select id="source">
    </select>
    <select id="destination">
    </select>
    <input type="text" id="nodeName"/>
    <button id="addNode">Add</button>
</div>

<button id="startBtn">Start Sound</button>
<button id="stopBtn" class="hidden">Stop Sound</button>
<div id="nodes"/>
<script src="synthNodes.js"></script>
<script src="graph.js"></script>
<script src="index.js"></script>
</body>
</html>
