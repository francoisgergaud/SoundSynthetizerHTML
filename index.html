<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oscillator Sound</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 20px;
        }
        button {
            padding: 20px 40px;
            font-size: 18px;
            cursor: pointer;
            background: #333;
            color: #fff;
            border: 2px solid #666;
            border-radius: 8px;
        }
        button:hover {
            background: #555;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <button id="startBtn">Start Sound</button>
    <button id="stopBtn" class="hidden">Stop Sound</button>
    <script src="index.js"></script>
</body>
</html>
